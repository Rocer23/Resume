{% extends 'base.html' %}

{% block content %}
<!-- Резюме сторінка -->
<h2>Редактор резюме</h2>
<div class="container mt-5">
    <form method="post" novalidate>
        <!-- Форма для резюме -->
        {% csrf_token %}
    
        
        <div class="row mb-3">
            <!-- Заголовок, ім'я та прізвище -->
            <div class="col-md-4">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" id="first-name" name="first-name" class="form-control" value="{{ request.user.first_name }}" required>
            </div>
        
            <div class="col-md-4">
                <label for="last-name" class="form-label">Surname</label>
                <input type="text" id="last-name" name="last-name" class="form-control" value="{{ request.user.last_name }}" required>
            </div>
        </div>

        <div class="row">
            <!-- Ліва колонка -->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Languages</label>
                    <textarea class="form-control" name="language" id="language" rows="2">
                        {% if resume %}
                            {{ reusme.language }}
                        {% endif %}
                    </textarea>
                </div>
            </div>

            <!-- Права колонка -->
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="content" class="form-label">Content/Informations</label>
                    <textarea class="form-control" name="content" id="content" rows="6">
                        {% if resume %}
                            {{ resume.content }}
                        {% endif %}
                    </textarea>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills</label>
                    <textarea class="form-control" name="skills" id="skills" rows="6">
                        {% if resume %}
                            {{ resume.skills }}
                        {% endif %}
                    </textarea>
                </div>
            </div>
        </div>
        
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg">Зберегти резюме</button>
        </div>
        
    </form>
</div>
{% endblock %}
