{% extends 'base.html' %}

{% block content %}
<!-- Резюме сторінка -->
<h2>Редактор резюме</h2>
<form method="post">
    <!-- Форма для резюме -->
    {% csrf_token %}
    <div class="mb-3">
        <!-- Назва резюме -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>

        <hr>
        <!-- Поля для введення адреси та номера телефону в один рядок -->
        <div class="row">
            <div class="col">
                <label for="address" class="label-control">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="col">
                <label for="phone" class="label-control">Phone:</label>
                <input type="phone" id="phone" name="phone" class="form-control" required>
            </div>
        </div>

        <label for="content">Content:</label>
        <textarea id="content" name="content" class="form-control">
            {% if resume %}
                {{ resume.content }}
            {% endif %}
        </textarea>
        <label for="language" class="label-control">languages:</label>
        <textarea id="language" name="language" class="form-control">
            {% if resume %}
                {{ resume.language }}
            {% endif %}
        </textarea>

    </div>
    
    <button type="submit">Зберегти резюме</button>
</form>
{% endblock %}
